name: DCO Check

on:
  push:
    branches: ["**"] # All branches
  pull_request:
    branches: ["**"] # All branches

jobs:
  dco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get all commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dco-check tool
        run: pip install dco-check

      - name: Run DCO check
        run: dco-check --verbose
