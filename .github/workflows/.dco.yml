name: DCO Commit Check

on:
  push:
    branches: ["**"] # all branches including main, dev, and feature/*
  pull_request:
    branches: ["**"] # all branches including main, dev, and feature/*

jobs:
  dco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for checking all commits

      - name: Check DCO Sign-offs
        uses: tisonkun/dco@v1
        with:
          fail_on_error: true
